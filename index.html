<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/assets/fonts/HankenGrotesk-VariableFont_wght.ttf" type="font/ttf" rel="preload" as="font" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result">
      <div class="result__score">
        <h2>Your Result</h2>
        <div class="result__score-value">
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <p class="result__score-remark">Great</p>
        <p class="result__score-trivia">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="result__summary">
        <h2>Summary</h2>
        <ul>
          <li class="result__summary-reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt=""> Reaction
            </div>
            <div class="result__summary-score"><span>80</span><span> / 100</span></div>
          </li>
          <li class="result__summary-memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="result__summary-score"><span>92</span><span> / 100</span></div>
          </li>
          <li class="result__summary-verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="result__summary-score"><span>61</span><span> / 100</span></div>
          </li>
          <li class="result__summary-visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt=""> Visual
            </div>
            <div class="result__summary-score"><span>72</span><span> / 100</span></div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Abhirocks889" target="_blank">@Abhirocks889</a>.
    </div>
  </main>
</body>

</html>
